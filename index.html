<html>
<head>
    <meta charset="UTF-8" />
    <link href="/resources/logo.ico" rel="shortcut icon"/>
    <link href="/resources/css/index.css" rel="stylesheet"/>
    <script type="text/javascript" src="/jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/String.js"></script>
    <script type="text/javascript" src="/Date.js"></script>
    <script type="text/javascript" src="/nwWindow.js"></script>
    <script type="text/javascript" src="/weChat/config.js"></script>
    <script type="text/javascript" src="/weChat/weChatUrl.js"></script>
    <script type="text/javascript" src="/weChat/login.js"></script>
    <script type="text/javascript" src="/weChat/massage.js"></script>
    <script type="text/javascript" src="/resources/js/index.js"></script>
</head>
<body>
    <div id="winHead">
        <span><img src="/resources/logo.png" width="30" height="30"/></span>
        <span class="title">微信</span>
        <span class="winClose"><b>×</b></span>
    </div>

    <div id="winContent">
        <div id="winContent-c" style="width: 100%;height: 100%;position: relative;">
            <!-- 提示框 -->
            <div id="tip-contacts">
                <div>小花</div>
                <div>小花</div>
                <div>小花</div>
            </div>
            <div id="c-head">
                <div style="float: left"><img id="headImg" src="" width="60" height="60"></div>
                <div id="name" style="float: left;font-size: 14px;font-weight:bold;">NickName</div>
                <div style="position: absolute;overflow: hidden; right:5px; bottom: 3px;width: 106px;">
                    <!-- 输入框 -->
                    <input id="input-contact" style="width: 90px;height: 16px;float: left;" onblur="index.contactInputBlur()" onkeypress="index.contactKeyPress()"/>
                    <!-- 通讯录 -->
                    <div style="cursor: pointer"><img src="/resources/imgs/contacts.png" width="16" height="16" onfocus="index.contactFocus()" onblur="index.contactBlur()"></div>
                </div>
            </div>
            <div id="left">
                <div id="c-left" class="c-left">
                    <div class="linkman" onclick="index.changeContact(this)">
                        <div style="position: relative;">
                            <img class="linkman-head"/>
                            <img class="new" src="/resources/imgs/new.png" width="16" height="16"/>
                        </div>
                        <div class="linkman-name">NickName</div>
                        <div class="linkman-con">签名</div>
                    </div>


                </div>
                <div class="c-left" id="c-left2" style="display: none;">

                </div>
                <div class="c-left-bottom">
                    <div id="bottom0" class="active" onclick="index.switchLeftEvent(0)">联系人</div>
                    <div id="bottom1" onclick="index.switchLeftEvent(1)">通讯录</div>
                </div>
            </div>
            <div id="c-content">
                <div class="c-c-msg">
                    <div class="c-c-head"><span class="c-c-nickname">刘康</span>&nbsp;<span class="c-c-time">2017/08/10 10:48:12</span></div>
                    <div class="c-c-content">当青春撩动了你的长发，让我牵引你的梦</div>
                </div>

            </div>
            <div id="c-input">
                <textarea style="width: 100%;height: 100%;resize: none; overflow: hidden;border-bottom-right-radius: 5px;"></textarea>
                <div id="sendButton"></div>
            </div>
        </div>
    </div>


    <div id="resource" style="display: none;">
        <div id="linkman" class="linkman" onclick="index.changeContact(this)">
            <div style="position: relative;">
              <img class="linkman-head"/>
              <img class="new" src="/resources/imgs/new.png" width="16" height="16"/>
            </div>
            <div class="linkman-name">NickName</div>
            <div class="linkman-con"></div>
        </div>
        <div id="c-c-msg" class="c-c-msg">
            <div class="c-c-head"><span class="c-c-nickname">刘康</span>&nbsp;<span class="c-c-time">2017/08/10 10:48:12</span></div>
            <div class="c-c-content">当青春撩动了你的长发，让我牵引你的梦</div>
        </div>
    </div>
</body>
</html>
